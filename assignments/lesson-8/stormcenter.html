<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Wonders of Southern Idaho | The source for fun and adventure in Southern Idaho</title>
    <meta name="description" content="local weather, tourist spots, events, and basic information for those who are visiting or living in Southern Idaho, especially for Preston, Fish Haven, and Soda Springs">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small-8.css">
    <link rel="stylesheet" href="css/medium-8.css">
    <link rel="stylesheet" href="css/large-8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <img src="images/newicon.png" class="headerimage" alt="header logo">
        <section class="headings">
            <h1>The Wonders of Southern Idaho</h1>
            <div class="motto">The places to go when you're looking for adventure</div>
        </section>
    </header>

    <nav>
        <ul class="menu" id="navmenu">
            <li class="dropdown">
                <a href="#" class="dropbtn" onclick="toggleMenu()">&#9776; Menu</a>
                <div class="dropdown-content">
                    <a href="#">Home</a>
                    <a href="preston-8.html">Preston</a>
                    <a href="#">Soda Springs</a>
                    <a href="#">Fish Haven</a>
                    <a href="stormcenter.html" class="active">Storm Center</a>
                    <a href="gallery-8.html">Gallery</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            </li>
        </ul>
    </nav>

    <main class="stormmain">
        <form action="thanks.html">
            <div class="form1">
                <label class="data">Last Name:</label>
                <input type="text" name="last" required minlength="5" pattern=".{5,}" tabindex="2">
            </div>
            <div class="form">
                <label class="data">First Name:</label>
                <input type="text" name="first" required minlength="5" pattern=".{5,}" tabindex="1">
            </div>
            <div class="form1">
                <label class="data">Email Address:</label>
                <input type="email" name="email" placeholder="johnsmith@gmail.com" required minlength="10" tabindex="4">
            </div>
            <div class="form">
                <label class="data">Phone Number:</label>
                <input type="tel" name="telephone" required minlength="9" tabindex="3">
            </div>
            <div class="form1">
                <label class="data">Zip Code:</label>
                <input type="number" name="areacode" required minlength="5" tabindex="6">
            </div>
            <div class="form">
                <label class="data">Storm Date:</label>
                <input type="date" name="date" tabindex="5">
            </div>
            <div class="form1">
                <label class="data">Type of Storm:</label>
                <input type="text" name="storm" list="l1" tabindex="8">
                <datalist id="l1">
                    <option>Flashflood</option>
                    <option>Hail</option>
                    <option>Hurricane</option>
                    <option>Thunderstorm</option>
                    <option>Tornado</option>
                </datalist>
            </div>
            <div class="form">
                <label class="data">Storm Severity Level (1=tamed, 10=severe):</label>
                <input type="range" name="level" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" tabindex="7">
                <span id="ratingvalue">5</span>
            </div>
            <div class="form1">
                <label class="data">Storm Region:</label>
                <select name="region" required tabindex="12">
                    <option value="Select Option" disabled selected>Select Option...</option>
                    <option value="Fish Haven">Fish Haven</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                </select>
            </div>
            <div class="form">
                <label class="data">
                    <u>User In-Danger Level:</u>
                </label>
                <input type="radio" name="danger1" id="r1" tabindex="9">
                <label for="r1">Yes</label>
                <input type="radio" name="danger2" id="r2" tabindex="10">
                <label for="r2">Maybe</label>
                <input type="radio" name="danger3" id="r3" tabindex="11">
                <label for="r3">No</label>
            </div>
            <div class="form">
                <label class="data">Please provide any additional information or comments:</label>
                <textarea name="comments" maxlength="300" rows="5" tabindex="13"></textarea>
            </div>
            <input type="submit" name="submit">
        </form>
    </main>

    <footer class="stormfoot">
        <p class="footerbar">&copy;2019 The Wonders of Southern Idaho | Attributions | Suzannah Hudson</p>
        <div id="currentdate"></div>
    </footer>

    <script src="scripts/currentdate.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/rating.js"></script>
</body>

</html>
