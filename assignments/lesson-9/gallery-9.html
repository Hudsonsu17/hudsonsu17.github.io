    <main class="weathergrid">
        <h2 class="galleryh2">Weather Gallery</h2>
        <section class="container">
            <figure class="individual">
                <img src="images/gallery1.jpg" class="flexchild" alt="cloudy sky">
                <figcaption>The ever changing weather in Idaho leaves lots of beautiful sunsets with multi-color clouds in the sky</figcaption>
            </figure>
            <figure class="individual">
                <img src="images/gallery2.jpg" class="flexchild" alt="lighting and storm clouds">
                <figcaption>Idaho is a generally always at a dry climate, except for when Spring comes, when mutliple thunderstorms appear
                    all around Idaho</figcaption>
            </figure>
            <figure class="individual">
                <img src="images/gallery3.jpg" class="flexchild" alt="pouring rain">
                <figcaption>Depending on where you are in Idaho you may get to experience the rare sight of a rainy day</figcaption>
            </figure>
            <figure class="individual">
                <img src="images/gallery4.jpg" class="flexchild" alt="sunny sky with clouds">
                <figcaption>The weather year round, almost 75% of the time, is sunny and warm</figcaption>
            </figure>
            <figure class="individual">
                <img src="images/gallery5.jpg" class="flexchild" alt="rainbows">
                <figcaption>Those few rain and thunderstorms seen in Idaho will produce the most beautiful rainbows you will ever see</figcaption>
            </figure>
            <figure class="individual">
                <img src="images/gallery6.jpg" class="flexchild" alt="snowy mountains">
                <figcaption>When winter comes around, Idaho experiences a lot of snow that lasts for months, even into what should be
